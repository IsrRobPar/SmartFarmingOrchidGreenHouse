syntax = "proto3";

package com.example.grpc.registerDataService;

option java_multiple_files = true;
option java_package = "com.example.grpc.registerDataService";
option java_outer_classname = "registerDataServiceProto";

service RegisterDataService {
  rpc sendData(stream SensorDataRequest) returns (SensorDataResponse);
}

message SensorDataRequest {
  int32 temperature = 1;
  int32 soilHumidity = 2;
  string dateTime = 3;
}

message SensorDataResponse {
  string message = 1;
}